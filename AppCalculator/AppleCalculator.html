<!DOCTYPE html>
<html>
    <head>
        <title>Apple Calculator</title>
        <link href="./AppleCalculatorStyle.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="main_window">
            <div class="display">
                <div class="result">0</div>
            </div>

            <div class="options">
                <div class="option">C</div>
                <div class="option">+/-</div>
                <div class="option">%</div>
            </div>

            <div class="calculation">รท</div>

            <div class="numbers">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number" style="width: 66.6666666666666666666%; border-bottom-left-radius: 10px; padding-right: 33.333333333333333%;">0</div>
                <div class="number">.</div>
            </div>
            
            <div class="calculation">x</div>
            <div class="calculation">-</div>
            <div class="calculation">+</div>
            <div class="calculation" style="border-bottom-right-radius: 10px;">=</div>
        </div>
    </body>
</html>
